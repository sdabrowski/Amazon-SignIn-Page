<!DOCTYPE html>
<html>
    <head>
        <title>Amazon Login</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="Image">
            <img src="Amazon%20Logo.png" alt="Amazon Logo" />
        </div>
        <div class="MainBox">
                <h1 id="SignIn">Sign in</h1>
                <div class="Input">
                   <form action="login.com" class="form">
                    <p id="Email">Email (phone for mobile accounts)
                        <input type="text" name="email" size="40">
                    </p>
                    </form>
                </div>
                <div class="Input">
                    <span id="Password">Password</span>
                    <a href="forgot-password.com" id="Forgot">Forgot your password?</a>
                    <form action="login.com" class="form">
                        <input type="password" name="password" size="40">
                    </form>
                </div>
                <form action="submit.com" class="form">
                    <input type="submit" name="submit" value="Sign in" class="SignIn"/>
                </form>
                <fieldset class="field">
                    <legend>New to Amazon?</legend>
                </fieldset>
                <form action="submit2.com" >
                    <input type="submit" name="submit" class="Create" value="Create your Amazon account"/>
                </form>
        </div>
        <div id="BottomHorizontalBar"></div>
        <div class="Bottom">
            <ul>
                <li><a class="BottomLinks" href="Conditions.com">Conditions of Use</a></li>
                <li><a class="BottomLinks" href="Privacy.com">Privacy Notice</a></li>
                <li><a class="BottomLinks" href="Help.com">Help</a></li>
            </ul>
            <div >Â© 1996-2017, Amazon.com, Inc. or its affiliates</div>
        </div>

    </body>
</html>
